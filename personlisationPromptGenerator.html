<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalised Learning Style and Preferences Prompt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            color: #003366;
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            margin: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #003366;
        }

        select, textarea, button, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

            button:hover {
                background-color: #0056b3;
            }

        textarea {
            resize: none;
        }

        .question-section {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .disclaimer {
            margin-top: 10px;
            font-size: 10px;
            color: #777;
            text-align: center;
        }

        .buffer {
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Personalisierter Prompt-Generator für Intelligent Tutoring System (ITS)</h1>
    <form id="learningStyleForm">
        <div class="question-section">
            <label for="question1">Was machen Sie, wenn Sie sich an ein neues Konzept oder eine neue Idee erinnern wollen?</label>
            <select id="question1" name="question1">
                <option value="visuell">Ich sehe mir Diagramme oder Bilder an</option>
                <option value="auditiv">Ich höre mir Vorträge oder Podcasts an</option>
                <option value="kinaesthetisch">Ich probiere es praktisch aus</option>
                <option value="lesen_schreiben">Ich lese Bücher oder mache Notizen</option>
            </select>

            <label for="question2">Wie gehen Sie vor, wenn Sie eine neue Fertigkeit erlernen?</label>
            <select id="question2" name="question2">
                <option value="visuell">Ich schaue mir Videos oder Demonstrationen an</option>
                <option value="auditiv">Ich höre auf Anweisungen oder erkläre es mir selbst laut</option>
                <option value="kinaesthetisch">Ich lerne durch Ausprobieren und Üben</option>
                <option value="lesen_schreiben">Ich lese Anleitungen oder schreibe die Schritte auf</option>
            </select>

            <label for="question3">Welche Art von Umgebung bevorzugen Sie zum Lernen?</label>
            <select id="question3" name="question3">
                <option value="visuell">Eine Umgebung mit vielen visuellen Hilfsmitteln</option>
                <option value="auditiv">Eine ruhige Umgebung, um zuhören zu können</option>
                <option value="kinaesthetisch">Eine Umgebung, in der ich mich bewegen und Dinge anfassen kann</option>
                <option value="lesen_schreiben">Eine Umgebung mit Büchern und Notizblöcken</option>
            </select>
        </div>

        <label for="learningStyle">Mein bevorzugter Lernstil ist</label>
        <select id="learningStyle" name="learningStyle">
            <option value="Visuell">Visuell</option>
            <option value="Auditiv">Auditiv</option>
            <option value="Kinästhetisch">Kinästhetisch</option>
            <option value="Lesen/Schreiben">Lesen/Schreiben</option>
        </select>

        <button type="button" onclick="determineLearningStyle()">Lernstil aktualisieren</button>

        <label for="challenges">Die Herausforderungen, denen ich beim Lernen gegenüberstehe, sind</label>
        <textarea id="challenges" name="challenges" rows="5" cols="50" placeholder="Beschreiben Sie hier, welche Schwierigkeiten Sie beim Lernen haben, z.B. Konzentrationsprobleme, mangelnde Ressourcen oder fehlende Motivation."></textarea>

        <label for="goals">Meine Lernziele sind</label>
        <textarea id="goals" name="goals" rows="5" cols="50" placeholder="Beschreiben Sie hier Ihre Lernziele, z.B. bestimmte Themen zu verstehen, Prüfungen zu bestehen oder neue Fähigkeiten zu entwickeln."></textarea>

        <label for="interests">Meine Interessen sind (optional)</label>
        <textarea id="interests" name="interests" rows="5" cols="50" placeholder="Beschreiben Sie hier Ihre Interessen, z.B. Hobbys, Lieblingsthemen oder bevorzugte Aktivitäten, die das Lernen für Sie interessanter machen könnten."></textarea>

        <br><br>

        <button type="button" onclick="copyToClipboard()">Prompt kopieren</button>
    </form>

    <div class="buffer"></div>

    <footer>
        &copy; 2024 C. Healey. Alle Rechte vorbehalten.
    </footer>
    <div class="disclaimer">
        Hinweis: Der oben angegebene YouTube-Link ist nur zu Informationszwecken. Wir übernehmen keine Haftung für den Inhalt der verlinkten Seite oder deren Datenschutzrichtlinien.
    </div>

    <script>
        function determineLearningStyle() {
            const question1 = document.getElementById('question1').value;
            const question2 = document.getElementById('question2').value;
            const question3 = document.getElementById('question3').value;

            const answers = [question1, question2, question3];
            const counts = {
                visuell: 0,
                auditiv: 0,
                kinaesthetisch: 0,
                lesen_schreiben: 0
            };

            answers.forEach(answer => {
                counts[answer]++;
            });

            const learningStyle = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);

            const learningStyleElement = document.getElementById('learningStyle');
            switch (learningStyle) {
                case 'visuell':
                    learningStyleElement.value = 'Visuell';
                    break;
                case 'auditiv':
                    learningStyleElement.value = 'Auditiv';
                    break;
                case 'kinaesthetisch':
                    learningStyleElement.value = 'Kinästhetisch';
                    break;
                case 'lesen_schreiben':
                    learningStyleElement.value = 'Lesen/Schreiben';
                    break;
            }
        }

        function copyToClipboard() {
            determineLearningStyle();

            // Get Values from inputs
            const learningStyle = document.getElementById('learningStyle').value;
            const challenges = document.getElementById('challenges').value;
            const goals = document.getElementById('goals').value;
            const interests = document.getElementById('interests').value;

            // Format Data for copy
            const data = `Mein bevorzugter Lernstil ist: ${learningStyle}\n\nDie Herausforderungen, denen ich beim Lernen gegenüberstehe, sind:\n${challenges}\n\nMeine Lernziele sind:\n${goals}\n\nMeine Interessen sind (optional):\n${interests}`;

            // Textarea for temporary storage of copied text.
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = data;
            document.body.appendChild(tempTextarea);

            // Select the text and copy it to the clipboard
            tempTextarea.select();
            document.execCommand('copy');

            // Remove the temporary Textarea
            document.body.removeChild(tempTextarea);

            // Alert the user that the data has been copied
            alert('Glückwunsch zur Erstellung Ihres Prompts, die Daten wurden in die Zwischenablage kopiert. Sie können diese nun in den ChatGPT, GPT Builder einfügen!! (Weitere Informationen über die Verwendung des GPT-Builders finden Sie unter www.youtube.com.)');
        }
    </script>
</body>
</html>
